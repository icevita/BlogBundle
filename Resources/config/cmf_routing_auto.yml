Symfony\Cmf\Bundle\BlogBundle\Doctrine\Phpcr\Blog:
    uri_schema: /blogs/{blog}
    token_providers:
        blog: [content_method, { method: getName }]

Symfony\Cmf\Bundle\BlogBundle\Doctrine\Phpcr\Post:
    uri_schema: /blogs/{blog}/{date}/{title}
    token_providers:
        blog:  [content_method,   { method: getBlog  }]
        date:  [content_datetime, { method: getDate }]
        title: [content_method,   { method: getTitle }]
